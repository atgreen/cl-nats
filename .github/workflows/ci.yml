name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install SBCL
      run: sudo apt-get update && sudo apt-get install -y sbcl

    - name: Install nats-server
      run: brew install nats-server

    - name: Install ocicl
      run: |
        gh release download --repo ocicl/ocicl --pattern '*_amd64.deb'
        sudo dpkg -i ocicl_*_amd64.deb
      env:
        GH_TOKEN: ${{ github.token }}

    - name: Setup ocicl
      run: ocicl setup > ~/.sbclrc

    - name: Install dependencies
      run: ocicl install

    - name: Run tests
      run: make test

    - name: Run lint
      run: make lint
